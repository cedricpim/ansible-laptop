---
- hosts: local

  vars_files:
    - ../vaulted_vars/local/vault.yml
    - ../vars/local.yml

  roles:
    - { role: "calendar", tags: "calendar" }
    - { role: "editor", tags: "editor" }
    - { role: "email", tags: "email" }
    - { role: "feeds", tags: "feeds" }
    - { role: "ledger", tags: "ledger" }
    - { role: "server", tags: "server" }
    - { role: "shell", tags: "shell" }
    - { role: "terminal", tags: "terminal" }
    - { role: "tmux", tags: "tmux" }
    - { role: "todo", tags: "todo" }
    - { role: "torrents", tags: "torrents" }
    - { role: "zsh", tags: "zsh" }
    - { role: "applications", tags: "applications" }

  post_tasks:
    - name: update packages
      include_role:
        name: pacaur
        tasks_from: update
