---
- hosts: localhost-test
  become: yes
  vars:
    user_name: 'vagrant-test'
    user_password: 'vagrant-test'
    system_time_zone: 'UTC'
    system_hostname: 'vagrant'

  roles:
    - { role: "network", tags: "network" }
    - { role: "pacman", tags: "pacman" }
    - { role: "settings", tags: "settings" }
    - { role: "sudo", tags: "sudo" }
    - { role: "users", tags: "users" }
    - { role: "nvidia", tags: "nvidia" }
    - { role: "budgie", tags: "budgie" }
    - { role: "fonts", tags: "fonts" }
    - { role: "ssd", tags: "ssd" }
    - { role: "utilities", tags: "utilities" }
    - { role: "zsh", tags: "zsh" }
    - { role: "openvpn", tags: "openvpn" }
    - { role: "applications", tags: "applications" }
    - { role: "pacaur", tags: "pacaur" }
