- name: "Mount root"
  mount:
    src: "/dev/MyVol/{{ item.src }}"
    path: "{{ item.path }}"
    fstype: "ext4"
    state: "mounted"
  with_items:
    - { path: "/mnt",      src: "root" }
    - { path: "/mnt/home", src: "home" }

- name: "Mount boot"
  block:
    - file: path="/mnt/boot" state="directory"
    - command: "mkfs.fat -F32 /dev/sdb1"
    - mount: src="/dev/sdb1" path="/mnt/boot" fstype="fat" state="mounted"

