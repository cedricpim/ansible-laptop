---
- include_role:
    name: pacaur_package
  vars:
    pkg_name: khal

- name: create folder for khal configuration
  file:
    path: "{{ khal_directory }}"
    state: directory

- name: copy khal configuration
  template:
    src: "khal/config.j2"
    dest: "{{ khal_directory }}/config"
    mode: 0600
