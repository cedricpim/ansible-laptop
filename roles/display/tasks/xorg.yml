---
- name: "Install Xorg related packages"
  pacman:
    name:
      - "xterm"
      - "xorg-setxkbmap"
      - "xorg-xinit"
      - "xorg-xprop"
      - "xorg-xrandr"
      - "xorg-xclock"
    state: "present"
  become: yes

- name: "Create folder for Xorg configuration"
  file:
    path: "{{ xorg_directory }}"
    state: "directory"
    mode: "0755"
  become: yes

- name: "Copy Xorg configuration"
  template:
    src: "{{ item }}.j2"
    dest: "{{ xorg_directory }}/{{ item }}"
    mode: "0644"
  with_items:
    - "00-keyboard.conf"
    - "30-touchpad.conf"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "interception-tools"
    - "interception-space2meta"
  loop_control:
    loop_var: "pkg_name"

- name: "Configure space2meta on udevmon" 
  blockinfile:
    path: "/etc/udevmon.yaml"
    block: |
      - JOB: "intercept -g $DEVNODE | space2meta | uinput -d $DEVNODE"
        DEVICE:
          EVENTS:
            EV_KEY: [KEY_SPACE]
    mode: "0644"
    state: "present"
    create: yes
  become: yes
  notify: "Restart udevmon"

- name: "Start service for udevmon"
  systemd:
    name: "udevmon"
    state: "started"
    enabled: yes
  become: yes
