---
- name: "Install GeoClue package"
  pacman:
    name: "geoclue2"
    state: "present"
  become: yes

- name: "Create folder for GeoClue"
  file:
    path: "{{ geoclue_directory }}"
    state: "directory"
    mode: "0755"
  become: yes

- name: "Copy GeoClue configuration"
  template:
    src: "geoclue.conf.j2"
    dest: "{{ geoclue_directory }}/geoclue.conf"
    mode: "0644"
  become: yes

- name: "Copy GeoClue service configuration"
  template:
    src: "geoclue-agent.service.j2"
    dest: "{{ systemd_directory }}/geoclue-agent.service"
    mode: "0644"
    owner: "root"
    group: "root"
  with_items: "{{ users }}"
  become: yes

- name: "Enable Geoclue service"
  systemd:
    name: "geoclue-agent"
    state: "started"
    scope: "user"
    enabled: yes
    daemon_reload: yes
  with_items: "{{ users }}"
  become: yes
  become_user: "{{ item.name }}"
