---
- name: "Install graphic's related packages"
  pacman:
    name: "mesa"
    state: "present"
  become: yes

- name: "Install acpilight package"
  pacman:
    name: "acpilight"
    state: "present"
  become: yes

- name: "Add video group to user"
  user:
    name: "{{ item.name }}"
    groups: "video"
    append: yes
    state: "present"
  with_items: "{{ users }}"
  become: yes

- import_tasks: "geoclue.yml"
- import_tasks: "xorg.yml"
