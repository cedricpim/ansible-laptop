---
- include_role:
    name: "pacaur"
    tasks_from: "install"
  vars:
    pkg_name: "khard"

- name: "Create folder for khard configuration"
  file:
    path: "{{ khard_directory }}"
    state: "directory"

- name: "Copy khard configuration"
  template:
    src: "khard/{{ item }}.j2"
    dest: "{{ khard_directory }}/{{ item }}"
    mode: "0600"
  with_items:
    - "contact.yml"
    - "khard.conf"
