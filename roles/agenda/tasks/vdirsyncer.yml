---
- include_role:
    name: "pacaur"
    tasks_from: "install"
  with_items:
    - "vdirsyncer"
    - "python-pip"
  loop_control:
    loop_var: "pkg_name"

- name: "install extra dependencies"
  command: "pip install vdirsyncer[google]"
  become: yes

- name: "create folder for vdirsyncer configuration"
  file:
    path: "{{ vdirsyncer_directory }}"
    state: "directory"

- name: "copy vdirsyncer configuration"
  template:
    src: "vdirsyncer/config.j2"
    dest: "{{ vdirsyncer_directory }}/config"
    mode: "0600"
  notify: "discover vdirsyncer"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  vars:
    script: "vsync"

- name: "create user folder for systemd"
  file:
    path: "{{ systemd_user_directory }}"
    state: "directory"

- name: "symlink service and timer for vdirsyncer"
  file:
    src: "{{ vdirsyncer_aur_systemd }}/{{ item }}"
    dest: "{{ systemd_user_directory }}/{{ item }}"
    state: "link"
  with_items:
    - "vdirsyncer.service"
    - "vdirsyncer.timer"
  notify: "restart vdirsyncer timer"

- name: "create folder for systemd vdirsyncer"
  file:
    path: "{{ systemd_user_directory }}/vdirsyncer.service.d"
    state: "directory"

- name: "copy vdirsyncer overriding configuration for systemd"
  template:
    src: "vdirsyncer/override.conf.j2"
    dest: "{{ systemd_user_directory }}/vdirsyncer.service.d/override.conf"
    mode: "0600"
  notify: "restart vdirsyncer timer"

- name: "enable/start vdirsyncer timer"
  systemd:
    name: "vdirsyncer.timer"
    state: "started"
    scope: "user"
    enabled: yes
    daemon_reload: yes
