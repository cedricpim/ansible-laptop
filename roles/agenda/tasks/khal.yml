---
- include_role:
    name: "yay"
  vars:
    pkg_name: "khal"

- name: "Create folder for khal configuration"
  file:
    path: "{{ khal_directory }}"
    state: "directory"

- name: "Copy khal configuration"
  template:
    src: "khal/config.j2"
    dest: "{{ khal_directory }}/config"
    mode: "0600"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  vars:
    script: "rikhal"
