---
- name: "create initial groups"
  group:
    name: "{{ item }}"
    state: present
  with_items: "{{ users_groups }}"

- name: "create users"
  user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    createhome: yes
    groups: "{{ users_groups }}"
    append: yes
    state: present
  with_items: "{{ users }}"
  no_log: yes

- name: "generate ssh keys"
  user:
    name: "{{ item.name }}"
    generate_ssh_key: yes
    ssh_key_bits: 4096
    ssh_key_file: ".ssh/id_rsa"
    ssh_key_passphrase: "{{ item.ssh_key_passphrase }}"
    ssh_key_comment: "{{ item.name }}"
  with_items: "{{ users }}"
  no_log: yes
