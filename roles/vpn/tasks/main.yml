---
- name: "Install wireguard"
  pacman:
    name:
      - "wireguard-tools"
      - "linux-headers"
  become: yes

- include_role:
    name: "yay"
  vars:
    pkg_name: "mullvad-vpn"

- name: "Create folder for Mullvad settings"
  file:
    path: "{{ vpn_mullvad_directory }}"
    state: "directory"
  become: yes

- name: "Copy Mullvad settings"
  template:
    src: "mullvad/settings.json.j2"
    dest: "{{ vpn_mullvad_directory }}/settings.json"
    mode: "0644"
  notify: "Restart Mullvad daemon"
  become: yes

- name: "Enable/start Mullvad daemon"
  systemd:
    name: "mullvad-daemon"
    state: "started"
    enabled: yes
  become: yes
