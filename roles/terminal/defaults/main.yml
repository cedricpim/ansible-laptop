---
htop_directory: "~/.config/htop"

tmux_plugin_repo: "https://github.com/tmux-plugins/tpm"
tmux_plugin_dest: "~/.tmux/plugins/tpm"

neovim_directory: "~/.config/nvim"
neovim_plug_url: 'https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
neovim_plug_dest: '~/.local/share/nvim/site/autoload'
neovim_spell_url: 'ftp://ftp.vim.org/pub/vim/runtime/spell'
neovim_spell_dest: '~/.local/share/nvim/site/spell'
neovim_spell_dictionaries:
  - en.utf-8.spl
  - en.utf-8.sug

neofetch_directory: "config/neofetch"

urxvt_directory: "config/Xresources.d"
urxvt_icon_dest: "~/.local/share/icons/hicolor/128x128/apps"

startx_directory: "startx"
