---
urxvt_directory: "~/.config/Xresources.d"
urxvt_icon_dest: "~/.local/share/icons/hicolor/128x128/apps"

urxvt_shortcut_custom: "custom0"
dconf_urxvt_custom_key: "'{{ dconf_custom_keybindings }}/{{ urxvt_shortcut_custom }}/'"
urxvt_shortcut_configuration:
    - { key: "binding", value: "'<Super>space'" }
    - { key: "command", value: "'gnome-terminal -- {{ urxvt_directory }}/urxvtopen'" }
    - { key: "name", value: "'urxvtopen'" }

urxvt_desktop: "/usr/share/applications"

urxvt_color_ul: "yellow"
urxvt_underline_color: "yellow"
urxvt_foreground: "#ffffff"
urxvt_background: "#000000"
urxvt_cursor_color: "#ffffff"
urxvt_color0: "#393939"
urxvt_color1: "#da4939"
urxvt_color2: "#9acc79"
urxvt_color3: "#d0d26b"
urxvt_color4: "#6d9cbe"
urxvt_color5: "#9f5079"
urxvt_color6: "#435d75"
urxvt_color7: "#c2c2c2"
urxvt_color8: "#474747"
urxvt_color9: "#ff6c5c"
urxvt_color10: "#8fb676"
urxvt_color11: "#c8bc45"
urxvt_color12: "#d0d0ff"
urxvt_color13: "#a761c2"
urxvt_color14: "#6e98a4"
urxvt_color15: "#c2c2c2"
