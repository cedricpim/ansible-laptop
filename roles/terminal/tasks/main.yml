---
- name: install terminal utilities
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - openssh
    - easy-rsa
    - rsync
    - xsel
    - xdotool
    - wmctrl
    - ripgrep
    - htop

- include_role:
    name: pacaur_package
  with_items:
    - urlview
    - diff-so-fancy
  loop_control:
    loop_var: pkg_name

- include_role:
    name: dotfiles
    tasks_from: symlink
  vars:
    src: "{{ utilities_directory }}"
    create_directory: no

- include_role:
    name: dotfiles
    tasks_from: symlink
  vars:
    src: "{{ linux_directory }}"
    create_directory: no

- import_tasks: tmux.yml
- import_tasks: neovim.yml
- import_tasks: neofetch.yml
- import_tasks: urxvt.yml
