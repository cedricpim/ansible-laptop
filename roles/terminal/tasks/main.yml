---
- name: install terminal utilities
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - openssh
    - easy-rsa
    - rsync
    - xsel
    - xdotool
    - wmctrl
    - ripgrep
    - htop

- include_role:
    name: pacaur_package
  vars:
    pkg_name: urlview

- include_role:
    name: dotfiles
    tasks_from: symlink
  vars:
    src: "{{ utilities_directory }}"
    create_directory: no

- import_tasks: tmux.yml
- import_tasks: neovim.yml
- import_tasks: neofetch.yml
