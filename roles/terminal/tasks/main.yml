---
- name: install terminal utilities
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - openssh
    - easy-rsa
    - rsync
    - xsel
    - xdotool
    - wmctrl
    - ripgrep
    - htop
  become: yes

- include_role:
    name: pacaur_package
  with_items:
    - urlview
    - diff-so-fancy
  loop_control:
    loop_var: pkg_name

- name: copy general configuration files
  template:
    src: "{{ item }}"
    dest: "~/.{{ (item | basename | splitext)[0] }}"
    mode: 0600
  with_fileglob: ../templates/*.j2

- name: create folder for htop configuration
  file:
    path: "{{ htop_directory }}"
    state: directory

- name: copy htop configuration file
  template:
    src: "{{ htop_directory }}/htoprc.j2"
    dest: "~/.{{ htop_directory }}/htoprc"
    mode: 0600

- import_tasks: tmux.yml
- import_tasks: neovim.yml
- import_tasks: neofetch.yml
- import_tasks: urxvt.yml
