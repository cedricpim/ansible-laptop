---
- include_role:
    name: pacaur_package
  vars:
    pkg_name: neofetch

- name: create folder for neofetch configuration
  file:
    path: "{{ neofetch_directory }}"
    state: directory

- name: copy neofetch configuration file
  template:
    src: "neofetch/config.j2"
    dest: "{{ neofetch_directory }}/config"
    mode: 0600
