---
- name: "Install docker"
  pacman:
    name:
      - "docker"
      - "docker-buildx"
    state: "present"
  become: yes

- name: "Create folders for docker"
  file:
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "{{ docker_configuration_directory }}"
    - "{{ docker_data_directory }}"
  become: yes

- name: "Copy docker daemon configuration"
  template:
    src: "daemon.json.j2"
    dest: "{{ docker_configuration_directory }}/daemon.json"
    mode: "0600"
  become: yes

- name: "Restart service for docker"
  systemd:
    name: "docker"
    state: "restarted"
    enabled: yes
  become: yes
  when: group_names[0] != "vagrant"

- name: "Add docker group to {{ user }}"
  user:
    name: "{{ user }}"
    groups: "docker"
    append: yes
    state: "present"
  become: yes
