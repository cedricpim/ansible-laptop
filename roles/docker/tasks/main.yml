---
- name: "Install docker"
  pacman:
    name:
      - "docker"
      - "docker-buildx"
    state: "present"
  become: yes

- name: "Start service for docker"
  systemd:
    name: "docker"
    state: started
    enabled: yes
  become: yes
  when: group_names[0] != "vagrant"

- name: "Add docker group to {{ user }}"
  user:
    name: "{{ user }}"
    groups: "docker"
    append: yes
    state: present
  become: yes
