---
- name: "Install docker"
  pacman:
    name:
      - "docker"
      - "docker-buildx"
      - "minikube"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  vars:
    pkg_name: "devcontainer-cli"

- name: "Restart service for docker"
  systemd:
    name: "docker"
    state: "restarted"
    enabled: yes
  become: yes
  when: group_names[0] != "vagrant"

- name: "Add docker group to {{ user }}"
  user:
    name: "{{ user }}"
    groups: "docker"
    append: yes
    state: "present"
  become: yes
