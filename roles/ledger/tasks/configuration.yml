---
- name: "create folder for ledger configuration"
  file:
    path: "{{ ledger_directory }}"
    state: directory

- name: "copy ledger configuration"
  template:
    src: "config.j2"
    dest: "{{ ledger_directory }}/config"
    mode: 0600

- name: "copy ledger credentials"
  copy:
    src: "{{ item }}.gpg"
    dest: "{{ ledger_directory }}/{{ item }}.gpg"
    mode: 0600
  with_items:
    - "pass"
    - "salt"
