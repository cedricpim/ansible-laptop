---
- name: "restart ledger timer"
  systemd:
    name: "ledger.timer"
    state: "restarted"
    daemon_reload: yes
    user: yes

- name: "restart ledger-backup timer"
  systemd:
    name: "ledger-backup.timer"
    state: "restarted"
    daemon_reload: yes
    user: yes

- name: "restart ledger-networth timer"
  systemd:
    name: "ledger-networth.timer"
    state: "restarted"
    daemon_reload: yes
    user: yes
