---
- name: "install shell utilities"
  pacman:
    name: "{{ item }}"
    state: "present"
  with_items:
    - "openssh"
    - "easy-rsa"
    - "rsync"
    - "xsel"
    - "xdotool"
    - "wmctrl"
    - "ripgrep"
    - "powerline"
    - "cryptsetup"
    - "bat"
    - "fd"
    - "tldr"
    - "jq"
    - "ncdu"
  become: yes

- include_role:
    name: "pacaur"
    tasks_from: "install"
  with_items:
    - "diff-so-fancy"
    - "mkpasswd"
    - "prettyping"
  loop_control:
    loop_var: "pkg_name"

- name: "create folder for SSH"
  file:
    path: "~/.ssh"
    state: "directory"

- name: "set SSH configuration"
  template:
    src: "ssh/config.j2"
    dest: "~/.ssh/config"
    mode: "0644"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  vars:
    script: "luks"

- import_tasks: "git.yml"
- import_tasks: "htop.yml"
- import_tasks: "urlview.yml"
- import_tasks: "neofetch.yml"
