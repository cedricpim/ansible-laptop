---
- name: "Install shell utilities"
  pacman:
    name:
      - "openssh"
      - "easy-rsa"
      - "rsync"
      - "xsel"
      - "xdotool"
      - "ripgrep"
      - "cryptsetup"
      - "bat"
      - "lsof"
      - "fd"
      - "tldr"
      - "jq"
      - "ncdu"
      - "tmux"
      - "unzip"
      - "time"
      - "wget"
      - "tig"
      - "man-pages"
      - "bind-tools"
      - "fzf"
      - "man-pages"
      - "man-db"
      - "exa"
      - "lnav"
      - "progress"
      - "speedtest-cli"
      - "bottom"
      - "direnv"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "git-delta"
    - "prettyping"
    - "bandwhich"
    - "battop"
    - "httptoolkit-bin"
    - "asdf-vm"
    - "xdg-ninja"
    - "isd"
  loop_control:
    loop_var: "pkg_name"

- name: "Create folder for SSH"
  file:
    path: "~/.ssh"
    state: "directory"

- name: "Set SSH configuration"
  template:
    src: "ssh/config.j2"
    dest: "~/.ssh/config"
    mode: "0644"

- name: "Create folder for direnv configuration"
  file:
    path: "{{ direnv_directory }}"
    state: "directory"

- name: "Copy direnv configuration file"
  template:
    src: "direnv/direnv.toml.j2"
    dest: "{{ direnv_directory }}/direnv.toml"
    mode: "0600"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  with_items:
    - "shelp"
    - "luks"
    - "scert"
    - "spihole"
    - "stlsa"
  loop_control:
    loop_var: "script"

- import_tasks: "git.yml"
- import_tasks: "htop.yml"
- import_tasks: "urlview.yml"
- import_tasks: "neofetch.yml"
