---
- name: install shell utilities
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - openssh
    - easy-rsa
    - rsync
    - xsel
    - xdotool
    - wmctrl
    - ripgrep
    - powerline
    - cryptsetup
  become: yes

- include_role:
    name: pacaur
    tasks_from: install
  vars:
    pkg_name: diff-so-fancy

- name: create folder for scripts
  file:
    path: "{{ scripts_directory }}"
    state: directory

- name: copy scripts files
  template:
    src: "{{ item }}.j2"
    dest: "{{ scripts_directory }}/{{ item }}"
    mode: 0700
  with_items:
    - "luks"
    - "update-repos"

- import_tasks: git.yml
- import_tasks: htop.yml
- import_tasks: urlview.yml
- import_tasks: neofetch.yml
