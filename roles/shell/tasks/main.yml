---
- name: "Install shell utilities"
  pacman:
    name:
      - "openssh"
      - "easy-rsa"
      - "rsync"
      - "xsel"
      - "xdotool"
      - "wmctrl"
      - "ripgrep"
      - "powerline"
      - "cryptsetup"
      - "bat"
      - "lsof"
      - "fd"
      - "tldr"
      - "jq"
      - "ncdu"
      - "tmux"
      - "unzip"
      - "time"
      - "wget"
      - "tig"
      - "man-pages"
      - "bind-tools"
      - "fzf"
      - "man-pages"
      - "man-db"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "diff-so-fancy"
    - "mkpasswd"
    - "prettyping"
    - "bandwhich"
    - "ytop"
    - "battop"
  loop_control:
    loop_var: "pkg_name"

- name: "Create folder for SSH"
  file:
    path: "~/.ssh"
    state: "directory"

- name: "Set SSH configuration"
  template:
    src: "ssh/config.j2"
    dest: "~/.ssh/config"
    mode: "0644"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  with_items:
    - "shelp"
    - "luks"
    - "scert"
  loop_control:
    loop_var: "script"

- import_tasks: "git.yml"
- import_tasks: "htop.yml"
- import_tasks: "urlview.yml"
- import_tasks: "neofetch.yml"
