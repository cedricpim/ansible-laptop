---
- include_role:
    name: "pacaur"
    tasks_from: "install"
  vars:
    pkg_name: "neofetch"

- name: "Install xorg-xrandr package"
  pacman:
    name: "xorg-xrandr"
    state: "present"
  become: yes

- name: "Create folder for neofetch configuration"
  file:
    path: "{{ neofetch_directory }}"
    state: "directory"

- name: "Copy neofetch configuration file"
  template:
    src: "neofetch/config.j2"
    dest: "{{ neofetch_directory }}/config"
    mode: "0600"
