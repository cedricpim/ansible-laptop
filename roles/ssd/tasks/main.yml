---
- name: install System packages
  pacman:
    name: watchdog
    state: present
  become: yes

- name: start service for watchdog
  systemd:
    name: watchdog
    state: started
    enabled: yes
  become: yes

- name: start service for SSD trim
  systemd:
    name: fstrim.timer
    state: started
    enabled: yes
  become: yes
