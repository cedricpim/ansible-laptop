---
wallpaper_directory: "~/Pictures"
autorandr_directory: "~/.config/autorandr"
i3_directory: "~/.config/i3"
rofi_directory: "~/.config/rofi"
polybar_directory: "~/.config/polybar"
dunst_directory: "~/.config/dunst"
termite_directory: "~/.config/termite"
ranger_directory: "~/.config/ranger"
ranger_mountpoint: "~/Device"
redshift_directory: "~/.config/redshift"
ranger_colorscheme: "dark"

dunst_colorscheme:
  frame_color: "#070F1D"
  urgencies:
    - type: "low"
      background: "#343D46"
      foreground: "#65737E"
      frame_color: "#C0C5CE"
      timeout: 10
    - type: "normal"
      background: "#4F5B66"
      foreground: "#C0C5CE"
      frame_color: "#C0C5CE"
      timeout: 10
    - type: "critical"
      background: "#9A2934"
      foreground: "#DFE1E8"
      frame_color: "#C0C5CE"
      timeout: 0

rofi_colorscheme:
  colors:
    - key: "base00"
      value: "#263238"
    - key: "base01"
      value: "#2E3C43"
    - key: "base02"
      value: "#314549"
    - key: "base03"
      value: "#546E7A"
    - key: "base04"
      value: "#B2CCD6"
    - key: "base05"
      value: "#EEFFFF"
    - key: "base06"
      value: "#EEFFFF"
    - key: "base07"
      value: "#FFFFFF"
    - key: "base08"
      value: "#F07178"
    - key: "base09"
      value: "#F78C6C"
    - key: "base0A"
      value: "#FFCB6B"
    - key: "base0B"
      value: "#C3E88D"
    - key: "base0C"
      value: "#89DDFF"
    - key: "base0D"
      value: "#82AAFF"
    - key: "base0E"
      value: "#C792EA"
    - key: "base0F"
      value: "#FF5370"

termite_colorscheme:
  cursor: "#DCDCCC"
  foreground_bold: "#FFFFFF"
  highlight: "#2F2F2F"
