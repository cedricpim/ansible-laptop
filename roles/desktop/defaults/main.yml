---
wallpaper_directory: "~/Pictures"
autorandr_directory: "~/.config/autorandr"
i3_directory: "~/.config/i3"
rofi_directory: "~/.config/rofi"
polybar_directory: "~/.config/polybar"
dunst_directory: "~/.config/dunst"
termite_directory: "~/.config/termite"
ranger_directory: "~/.config/ranger"
ranger_icons_repo: "https://github.com/alexanderjeurissen/ranger_devicon"
ranger_colorscheme: "dark"
redshift_directory: "~/.config/redshift"

dunst_colorscheme:
  frame_color: "#070F1D"
  urgencies:
    - type: "low"
      background: "#343D46"
      foreground: "#65737E"
      frame_color: "#C0C5CE"
      timeout: 10
    - type: "normal"
      background: "#4F5B66"
      foreground: "#C0C5CE"
      frame_color: "#C0C5CE"
      timeout: 10
    - type: "critical"
      background: "#9A2934"
      foreground: "#DFE1E8"
      frame_color: "#C0C5CE"
      timeout: 0

rofi_colorscheme:
  colors:
    - key: "base00"
