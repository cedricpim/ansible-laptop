---
- name: "Install fonts"
  pacman:
    name:
      - "ttf-dejavu"
      - "ttf-liberation"
      - "ttf-hack"
      - "ttf-fira-code"
      - "ttf-font-awesome"
      - "ttf-dejavu-nerd"
      - "ttf-roboto-mono-nerd"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "ttf-iosevka"
    - "ttf-meslo-nerd-font-powerlevel10k"
  loop_control:
    loop_var: "pkg_name"
