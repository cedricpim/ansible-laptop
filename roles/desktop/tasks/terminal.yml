---
- name: "Install terminal related packages"
  pacman:
    name: "termite"
    state: "present"
  become: yes

- name: "Create folder for termite configuration"
  file:
    path: "{{ termite_directory }}"
    state: "directory"
    mode: "0700"

- name: "Copy termite configuration"
  template:
    src: "termite/config.j2"
    dest: "{{ termite_directory }}/config"
    mode: "0600"
