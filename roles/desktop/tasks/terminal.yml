---
- name: "Install terminal related packages"
  pacman:
    name: "alacritty"
    state: "present"
  become: yes

- name: "Install terminal alternative to alacritty"
  pacman:
    name: "xterm"
    state: "present"
  become: yes

- name: "Create folder for terminal configuration"
  file:
    path: "{{ terminal_directory }}"
    state: "directory"
    mode: "0700"

- name: "Copy terminal configuration"
  template:
    src: "alacritty/alacritty.toml.j2"
    dest: "{{ terminal_directory }}/alacritty.toml"
    mode: "0600"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  vars:
    script: "topen"
