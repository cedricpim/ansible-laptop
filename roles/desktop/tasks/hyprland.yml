---
- name: "Install Hyprland"
  pacman:
    name: "hyprland"
    state: "present"
  become: yes

- name: "Install Wayland utilities"
  pacman:
    name:
      - "qt5-wayland"
      - "qt6-wayland"
      - "wayland"
      - "xorg-xwayland"
      - "wl-clipboard"
      - "xdg-desktop-portal-hyprland"
      - "cliphist"
      - "qt5ct"
      - "jq"
      - "socat"
    state: "present"
  become: yes

- name: "Install Hyprland utilities"
  pacman:
    name:
      - "hyprpaper"
      - "hypridle"
      - "hyprlock"
      - "hyprsunset"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "hyprshot"
    - "hyprland-target"
    - "hyprland-qtutils"
  loop_control:
    loop_var: "pkg_name"

- name: "Create folder for Hyprland configuration and scripts"
  file:
    path: "{{ item }}"
    state: "directory"
    mode: "0700"
  with_items:
    - "{{ hyprland_directory }}"
    - "{{ hyprland_directory }}/scripts"

- name: "Copy Hyprland configurations"
  template:
    src: "hyprland/{{ item }}.j2"
    dest: "{{ hyprland_directory }}/{{ item }}"
    mode: "0600"
  with_items:
    - "hyprland.conf"
    - "hyprpaper.conf"
    - "hypridle.conf"
    - "hyprlock.conf"

- name: "Copy Hyprland scripts"
  template:
    src: "hyprland/scripts/{{ item }}.j2"
    dest: "{{ hyprland_directory }}/scripts/{{ item }}"
    mode: "0700"
  with_items:
    - "alacritty.sh"
    - "clip-manager.sh"
    - "layout-manager.sh"
    - "media-control.sh"
    - "rofi.sh"
    - "special-launcher.sh"
    - "volume-control.sh"
    - "wlogout.sh"

- import_tasks: "hypr-plugins.yml"
