---
- include_role:
    name: "yay"
  with_items:
    - "caffeine-ng"
    - "flameshot"
    - "yewtube"
  loop_control:
    loop_var: "pkg_name"

- name: "Install feh"
  pacman:
    name: "feh"
    state: "present"
  become: yes

- name: "Create {{ wallpaper_directory }}"
  file:
    path: "{{ wallpaper_directory }}"
    state: "directory"

- name: "Copy wallpaper to {{ wallpaper_directory }}"
  copy:
    src: "{{ wallpaper }}"
    dest: "{{ wallpaper_directory }}/wallpaper{{ wallpaper | splitext | last }}"
    mode: "0600"

- name: "Copy Xprofile configuration"
  template:
    src: "{{ item }}.j2"
    dest: "~/.{{ item }}"
    mode: "0600"
  with_items:
    - "xprofile"
    - "Xresources"

- name: "Install Media Player related packages"
  pacman:
    name:
      - "mpv"
      - "playerctl"
    state: "present"
  become: yes

- import_tasks: "display.yml"
- import_tasks: "gammastep.yml"
- import_tasks: "fonts.yml"
- import_tasks: "file.yml"
- import_tasks: "notifications.yml"
- import_tasks: "terminal.yml"
- import_tasks: "window.yml"
- import_tasks: "hyprland.yml"
- import_tasks: "wlogout.yml"
- import_tasks: "swaync.yml"
- import_tasks: "waybar.yml"
- import_tasks: "rofi.yml"
