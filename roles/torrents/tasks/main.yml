---
- name: "install transmission-cli"
  pacman:
    name: "transmission-cli"
    state: "present"
  become: yes

- name: "create staff group"
  group:
    name: "staff"
    state: "present"
  become: yes

- name: "add user transmission to staff group"
  user:
    name: "transmission"
    groups: "staff"
    append: yes
    state: "present"
  become: yes

- name: "create folder for torrents"
  file:
    path: "{{ transmission_data_directory }}"
    state: "directory"
    mode: "0770"
    owner: "transmission"
    group: "staff"
  become: yes

- name: "create folder for transmission settings"
  file:
    path: "{{ transmission_directory }}"
    state: "directory"
    owner: "transmission"
    group: "transmission"
  become: yes

- name: "copy transmission script"
  template:
    src: "transmission/complete.sh.j2"
    dest: "{{ transmission_directory }}/complete.sh"
    owner: "transmission"
    group: "transmission"
    mode: "0700"
  become: yes

- name: "copy transmission settings"
  template:
    src: "transmission/settings.json.j2"
    dest: "{{ transmission_directory }}/settings.json"
    owner: "transmission"
    group: "transmission"
    mode: "0600"
  become: yes
  notify:
    - "stop transmission"
    - "load transmission configuration"
    - "restart transmission"

- name: "copy sysctl configuration to /etc/sysctl.conf"
  template:
    src: "sysctl.conf.j2"
    dest: "/etc/sysctl.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  become: yes
  notify:
    - "rebuild sysctl"
    - "restart transmission"

- name: "start and enable service for transmission-cli"
  systemd:
    name: "transmission"
    state: "started"
    enabled: yes
  become: yes

- name: "create folder for transmission scripts"
  block:
    - file: path="{{ scripts_directory }}" state="directory" owner="{{ item.name }}" group="{{ item.name }}"
      with_items: "{{ users }}"
    - template: src="transmission/magnet.j2" dest="{{ scripts_directory }}/magnet" mode="0700" owner="{{ item.name }}" group="{{ item.name }}"
      with_items: "{{ users }}"
    - template: src="transmission/tmr.j2" dest="{{ scripts_directory }}/tmr" mode="0700" owner="{{ item.name }}" group="{{ item.name }}"
      with_items: "{{ users }}"
  no_log: yes
  become: yes
  become_user: "{{ item.name }}"
