---
- include_role:
    name: "yay"
  vars:
    pkg_name: "transmission4-cli"

- name: "Create staff group"
  group:
    name: "staff"
    state: "present"
  become: yes

- name: "Add user transmission to staff group"
  user:
    name: "transmission"
    groups: "staff"
    append: yes
    state: "present"
  become: yes

- name: "Create folder for torrents"
  file:
    path: "{{ transmission_data_directory }}"
    state: "directory"
    mode: "0770"
    owner: "transmission"
    group: "staff"
  become: yes

- name: "Create folder for transmission settings"
  file:
    path: "{{ transmission_directory }}"
    state: "directory"
    owner: "transmission"
    group: "transmission"
  become: yes

- name: "Copy transmission script"
  template:
    src: "transmission/complete.sh.j2"
    dest: "{{ transmission_directory }}/complete.sh"
    owner: "transmission"
    group: "transmission"
    mode: "0700"
  become: yes

- name: "Copy transmission settings"
  template:
    src: "transmission/settings.json.j2"
    dest: "{{ transmission_directory }}/settings.json"
    owner: "transmission"
    group: "transmission"
    mode: "0600"
  become: yes
  notify:
    - "Stop transmission"
    - "Load transmission configuration"
    - "Restart transmission"

- name: "Copy sysctl configuration to /etc/sysctl.conf"
  template:
    src: "sysctl.conf.j2"
    dest: "/etc/sysctl.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  become: yes
  notify:
    - "Rebuild sysctl"
    - "Restart transmission"

- name: "Start and enable service for transmission-cli"
  systemd:
    name: "transmission"
    state: "started"
    enabled: yes
  become: yes

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  with_items:
    - "magnet"
    - "tmr"
  loop_control:
    loop_var: "script"
