---
- include_role:
    name: pacaur
    tasks_from: install
  vars:
    pkg_name: copyq

- name: create folder for copyq configuration
  file:
    path: "{{ copyq_directory }}"
    state: directory

- name: copy copyq configuration
  template:
    src: "copyq/copyq.conf.j2"
    dest: "{{ copyq_directory }}/copyq.conf"
    mode: 0600
