---
- name: "Install applications"
  pacman:
    name: "keepassxc"
    state: "present"
  become: yes

- name: "Create folder for KeepassXC"
  file:
    path: "{{ keepassxc_directory }}"
    state: "directory"
    mode: "0700"

- name: "Copy KeepassXC configuration"
  template:
    src: "keepassxc/keepassxc.ini"
    dest: "{{ keepassxc_directory }}/keepassxc.ini"
    mode: "0600"
