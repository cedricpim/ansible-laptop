---
- name: "Install Opensnitch"
  pacman:
    name: "opensnitch"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  vars:
    pkg_name: "opensnitch-ebpf-module"

- name: "Enable/start opensnitchd"
  systemd:
    name: "opensnitchd"
    state: "started"
    enabled: yes
  become: yes
