---
- name: "Install applications"
  pacman:
    name:
      - "calibre"
      - "chromium"
      - "ffmpeg"
      - "gnome-calculator"
      - "qpdfview"
      - "vlc"
      - "vagrant"
      - "xournalpp"
      - "android-file-transfer"
      - "mplayer"
    state: "present"
  become: yes

- import_tasks: "keepassxc.yml"
- import_tasks: "syncthing.yml"
- import_tasks: "copyq.yml"
- import_tasks: "firefox.yml"

- import_tasks: "openvpn.yml"

- include_role:
    name: "yay"
  with_items:
    - "portfolio"
    - "insomnia"
    - "popcorntime"
    - "peek"
    - "slack-desktop"
    - "spotify"
    - "youtube-dl"
    - "realvnc-vnc-viewer"
    - "obsidian-appimage"
    - "solaar"
  loop_control:
    loop_var: "pkg_name"
