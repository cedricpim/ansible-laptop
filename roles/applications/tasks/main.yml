---
- name: "install applications"
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - "calibre"
    - "feh"
    - "ffmpeg"
    - "keepassxc"
    - "qpdfview"
    - "vlc"
  become: yes

- name: "install syncthing"
  pacman:
    name: "syncthing"
    state: present
  become: yes
  notify: "restart syncthing"

- import_tasks: "copyq.yml"
- import_tasks: "firefox.yml"
- import_tasks: "flameshot.yml"

- include_role:
    name: "pacaur"
    tasks_from: "install"
  vars:
  with_items:
    - "spotify"
    - "insomnia"
    - "peek"
  loop_control:
    loop_var: "pkg_name"
