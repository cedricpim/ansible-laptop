---
- name: "Install applications"
  pacman:
    name:
      - "calibre"
      - "chromium"
      - "ffmpeg"
      - "gnome-calculator"
      - "vlc"
      - "vagrant"
      - "xournalpp"
      - "android-file-transfer"
      - "mplayer"
      - "keepassxc"
      - "signal-desktop"
      - "obsidian"
    state: "present"
  become: yes

- import_tasks: "syncthing.yml"
- import_tasks: "firefox.yml"
- import_tasks: "opensnitch.yml"

- include_role:
    name: "yay"
  with_items:
    - "portfolio-performance-bin"
    - "bruno-bin"
    - "popcorntime"
    - "peek"
    - "slack-desktop"
    - "spotify"
    - "youtube-dl"
    - "realvnc-vnc-viewer"
    - "solaar"
    - "pilorama-git"
    - "qpdfview"
  loop_control:
    loop_var: "pkg_name"
  when: slow_packages is defined and slow_packages

- include_role:
    name: "yay"
  with_items: "{{ extra_applications }}"
  loop_control:
    loop_var: "pkg_name"
