---
- name: "Install applications"
  pacman:
    name:
      - "calibre"
      - "chromium"
      - "ffmpeg"
      - "gnome-calculator"
      - "qpdfview"
      - "vlc"
      - "vagrant"
      - "xournalpp"
    state: "present"
  become: yes

- import_tasks: "keepassxc.yml"
- import_tasks: "syncthing.yml"
- import_tasks: "copyq.yml"
- import_tasks: "firefox.yml"
- import_tasks: "cheat.yml"

- include_role:
    name: "yay"
  with_items:
    - "slack-desktop"
    - "popcorntime"
    - "postman-bin"
    - "peek"
    - "youtube-dl"
  loop_control:
    loop_var: "pkg_name"
