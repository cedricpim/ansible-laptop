---
- name: "Install applications"
  pacman:
    name:
      - "calibre"
      - "chromium"
      - "feh"
      - "ffmpeg"
      - "keepassxc"
      - "qpdfview"
      - "vlc"
    state: "present"
  become: yes

- import_tasks: "syncthing.yml"
- import_tasks: "copyq.yml"
- import_tasks: "firefox.yml"
- import_tasks: "flameshot.yml"
- import_tasks: "cheat.yml"

- include_role:
    name: "yay"
  with_items:
    - "postman-bin"
    - "peek"
    - "youtube-dl"
  loop_control:
    loop_var: "pkg_name"
