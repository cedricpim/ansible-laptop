---
copyq_directory: "~/.config/copyq"

firefox_profiles: "~/.mozilla/firefox"

firefox_options:
  - { option: "network.protocol-handler.expose.magnet", value: "false" }
  - { option: "browser.tabs.loadDivertedInBackground", value: "true" }

dconf_screenshot_key: "/org/gnome/settings-daemon/plugins/media-keys/screenshot"

flameshot_shortcut_custom: "custom1"
dconf_flameshot_custom_key: "'{{ dconf_custom_keybindings }}/{{ flameshot_shortcut_custom }}/'"
flameshot_shortcut_configuration:
    - { key: "binding", value: "'Print'" }
    - { key: "command", value: "'flameshot gui'" }
    - { key: "name", value: "'Flameshot'" }

syncthing_port: "8384"
