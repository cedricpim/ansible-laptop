---
copyq_directory: "~/.config/copyq"
keepassxc_directory: "~/.config/keepassxc"

firefox_profiles_file: "~/.mozilla/firefox"

firefox_profile: "Path=[a-z1-9]{8}.default"

firefox_options:
  - { option: "network.protocol-handler.expose.magnet", value: "false" }
  - { option: "browser.tabs.loadDivertedInBackground", value: "true" }
  - { option: "media.peerconnection.enabled", value: "false" }
  - { option: "privacy.firstparty.isolate", value: "true" }
  - { option: "geo.enabled", value: "false" }
  - { option: "media.navigator.enabled", value: "false" }
  - { option: "network.cookie.cookieBehavior", value: "1" }
  - { option: "network.dns.disablePrefetch", value: "true" }
  - { option: "network.prefetch-next", value: "false" }
  - { option: "webgl.disabled", value: "true" }
  - { option: "network.cookie.lifetimePolicy", value: "1" }
  - { option: "privacy.resistFingerprinting", value: "true" }
  - { option: "layers.acceleration.force-enabled", value: "true" }

syncthing_port: "8384"
