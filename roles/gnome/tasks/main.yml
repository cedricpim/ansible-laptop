---
- name: "Install Gnome"
  pacman:
    name:
      - "gnome"
      - "seahorse"
      - "gnome-tweak-tool"
      - "gnome-keyring"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "watchdog"
    - "gnome-software-packagekit-plugin"
  loop_control:
    loop_var: "pkg_name"

- name: "Enable system services"
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: "started"
  with_items:
    - "gdm"
    - "watchdog"
    - "fstrim.timer"
  become: yes
