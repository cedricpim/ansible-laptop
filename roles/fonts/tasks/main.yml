---
- name: "Install fonts"
  pacman:
    name:
      - "ttf-dejavu"
      - "ttf-liberation"
      - "ttf-hack"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "ttf-fira-code"
    - "nerd-fonts-complete"
    - "ttf-font-awesome"
  loop_control:
    loop_var: "pkg_name"
