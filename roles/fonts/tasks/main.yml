---
- name: "install fonts"
  pacman:
    name:
      - "ttf-dejavu"
      - "ttf-liberation"
    state: "present"
  become: yes

- include_role:
    name: "pacaur"
    tasks_from: "install"
  with_items:
    - "ttf-fira-code"
    - "nerd-fonts-complete"
  loop_control:
    loop_var: "pkg_name"
  become: yes
  become_user: "{{ users[0].name }}"
