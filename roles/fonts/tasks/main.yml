---
- name: "install fonts"
  pacman:
    name: "{{ item }}"
    state: "present"
  with_items:
    - "ttf-dejavu"
    - "ttf-liberation"
  become: yes

- include_role:
    name: pacaur
    tasks_from: "install"
  with_items:
    - "ttf-fira-code"
    - "nerd-fonts-complete"
  loop_control:
    loop_var: "pkg_name"
