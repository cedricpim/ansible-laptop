---
- name: "install sudo package"
  pacman:
    name: "sudo"
    state: present

- name: "ensure we have a 'wheel' group"
  group:
    name: "wheel"
    state: present

- name: "allow 'wheel' group to have passwordless sudo"
  lineinfile:
    path: "/etc/sudoers"
    regexp: '%wheel ALL=\(ALL\) ALL'
    line: "%wheel ALL=(ALL) ALL"
    validate: "visudo -cf %s"
    backup: yes
