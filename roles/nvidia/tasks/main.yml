---
- name: "install graphic's related packages"
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - "xorg-xinit"
    - "xorg-setxkbmap"
    - "mesa"
    - "xf86-video-intel"
    - "nvidia"
    - "bbswitch"

- name: "install bumblebee package"
  pacman:
    name: "bumblebee"
    state: present

- name: "add bumblebee group to users"
  user:
    name: "{{ item.name }}"
    groups: "bumblebee"
    append: yes
    state: present
  with_items: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"

- name: "start service for bumblebee"
  systemd:
    name: "bumblebeed"
    state: started
    enabled: yes
