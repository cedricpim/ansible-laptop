---
- name: "install Budgie"
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - "budgie-desktop"
    - "gnome"
    - "seahorse"
    - "gnome-tweak-tool"
    - "gnome-keyring"
    - "ntfs-3g"
    - "xcape"
  become: yes

- include_role:
    name: "pacaur"
    tasks_from: "install"
  vars:
    pkg_name: "watchdog"
  become: yes
  become_user: "{{ users[0].name }}"

- name: "enable system services"
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - "gdm"
    - "watchdog"
    - "fstrim.timer"
  become: yes
