---
- name: "install Budgie"
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - "budgie-desktop"
    - "gnome"
    - "seahorse"
    - "gnome-tweak-tool"
    - "gnome-keyring"
    - "ntfs-3g"
    - "xcape"
    - "watchdog"
  become: yes

- name: "enable system services"
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - "gdm"
    - "watchdog"
    - "fstrim.timer"
  become: yes
