---
- name: "Install borg related software"
  pacman:
    name:
      - "borg"
      - "borgmatic"
    state: "present"
  become: yes

- name: "Create folder for borgmatic configuration"
  file:
    path: "{{ borgmatic_directory }}"
    state: "directory"
    mode: "0700"
  become: yes

- name: "Copy configuration and excludes for borgmatic"
  template:
    src: "{{ item }}.j2"
    dest: "{{ borgmatic_directory }}/{{ item }}"
    mode: "0600"
  with_items:
    - "config.yaml"
    - "excludes"
  become: yes

- name: "Generate SSH keys"
  user:
    name: "{{ item.owner }}"
    generate_ssh_key: yes
    ssh_key_file: ".ssh/{{ item.service }}_id"
    ssh_key_type: "{{ item.type }}"
    ssh_key_passphrase: "{{ item.passphrase }}"
    ssh_key_comment: "{{ item.owner }}@{{ item.service }}"
  with_items: "{{ backup_ssh_keys }}"
  become: yes

- name: "Set SSH configuration"
  template:
    src: "ssh/config.j2"
    dest: "~/.ssh/config"
    mode: "0600"
  become: yes

- name: "Retrieve list of installed packages"
  command: "yay -Qet"
  changed_when: false
  register: packages_list

- name: "Copy list of installed packages to both backups"
  copy:
    content: "{{ packages_list.stdout }}"
    dest: "/home/packages"
  become: yes
  when: packages_list is defined

- name: "Initialize repositories"
  command: "borgmatic init --encryption repokey --verbosity 1"
  become: yes

- name: "Copy Borgmatic systemd"
  template:
    src: "systemd/{{ item }}.j2"
    dest: "{{ systemd_directory }}/{{ item }}"
    mode: "0644"
  with_items:
    - "borgmatic.service"
    - "borgmatic.timer"
  become: yes
  notify: "Restart Borgmatic timer"

- name: "Start/Enable Borgmatic"
  systemd:
    name: "borgmatic.timer"
    state: "started"
    enabled: yes
    daemon_reload: yes
  become: yes
