---
- name: "synchronize clock"
  command: "hwclock --systohc"
  become: yes

- name: "restart journal-triggerd configuration"
  systemd:
    name: "journal-triggerd"
    state: "restarted"
  become: yes

- name: "restart systemd-journal"
  systemd:
    name: "systemd-journald"
    state: "restarted"
  become: yes
