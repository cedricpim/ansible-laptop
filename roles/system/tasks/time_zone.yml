---
- name: "Set time zone to {{ system_time_zone }}"
  file:
    src: "/usr/share/zoneinfo/{{ system_time_zone }}"
    dest: "/etc/localtime"
    state: "link"
  notify: "Synchronize clock"

- include_role:
    name: "yay"
  vars:
    pkg_name: "localtime"

- name: "Create localtime service"
  template:
    src: "localtime.service.j2"
    dest: "{{ systemd_directory }}/localtime.service"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: "Restart localtime"

- name: "Enable localtime service"
  systemd:
    name: "localtime"
    state: "started"
    enabled: yes
    daemon_reload: yes
