---
- name: "Set password for root user"
  user:
    name: "root"
    password: "{{ root_password }}"

- name: "Install firmware updater and gparted"
  pacman:
    name:
      - "fwupd"
      - "gparted"
    state: "present"

- import_tasks: "hostname.yml"
- import_tasks: "locale.yml"
- import_tasks: "time_zone.yml"
- import_tasks: "power.yml"
- import_tasks: "journal.yml"
- import_tasks: "bootloader.yml"
- import_tasks: "logs.yml"

- name: "Install card reader software"
  pacman:
    name:
      - "ccid"
      - "opensc"
    state: "present"

- name: "Enable/start pcscd service"
  systemd:
    name: "pcscd"
    state: "started"
    enabled: yes
