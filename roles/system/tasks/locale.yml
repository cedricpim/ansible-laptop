---
- name: enable the defined locales
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items: "{{ locales }}"
  become: yes

- name: copy locale configuration to /etc/locale.conf
  template:
    src: locale.conf.j2
    dest: /etc/locale.conf
    owner: root
    group: root
    mode: 0644
  become: yes
