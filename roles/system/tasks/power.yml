---
- name: "Install power management tools"
  pacman:
    name:
      - "powertop"
      - "tlp"
    state: "present"

- include_role:
    name: "yay"
  vars:
    pkg_name: "watchdog"

- name: "Start and enable TLP services"
  service:
    name: "tlp"
    enabled: yes
    state: "started"

- name: "Stop and mask services conflicting with TLP"
  service:
    name: "{{ item }}"
    state: "stopped"
    masked: yes
  with_items:
    - "systemd-rfkill"
    - "systemd-rfkill.socket"

- name: "Copy powertop service configuration"
  template:
    src: "powertop.service.j2"
    dest: "{{ systemd_directory }}/powertop.service"
    mode: "0644"

- name: "Enable system services"
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: "started"
  with_items:
    - "watchdog"
    - "fstrim.timer"
    - "powertop"
