---
- name: "Install Logwatch"
  pacman:
    name: "logwatch"
    state: "present"

- name: "Create Logwatch custom configuration directory"
  file:
    path: "{{ logwatch_directory }}"
    state: directory

- name: "Configure Logwatch"
  template:
    src: "logwatch/systemd.conf.j2"
    dest: "{{ logwatch_directory }}/systemd.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: "Start/Enable Logwatch timer"
  systemd:
    name: "logwatch.timer"
    state: "started"
    enabled: yes
