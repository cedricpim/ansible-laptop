- name: "Set HOOKS for mkinitcpio"
  lineinfile:
    path: "/etc/mkinitcpio.conf"
    regexp: '^HOOKS='
    line: 'HOOKS=(base udev autodetect modconf block filesystems keyboard fsck keymap encrypt lvm2)'
  notify: "Create mkinitcpio configuration"

