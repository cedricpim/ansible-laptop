---
- name: "Install neomutt and w3m to render emails"
  pacman:
    name:
      - "neomutt"
      - "w3m"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  vars:
    pkg_name: "aerc"

- name: "Ensure urlview is installed"
  include_role:
    name: "shell"
    tasks_from: "urlview"

- name: "Create folder for neomutt configuration"
  file:
    path: "{{ neomutt_directory }}"
    state: "directory"

- name: "Copy neomutt configurations file"
  template:
    src: "neomutt/{{ item }}.j2"
    dest: "{{ neomutt_directory }}/{{ item }}"
    mode: "0600"
  with_items:
    - "bindings"
    - "colorscheme"
    - "composer"
    - "general"
    - "mailcap"
    - "neomuttrc"
    - "sender"
    - "settings"
    - "sidebar"

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  vars:
    script: "zneomutt"
