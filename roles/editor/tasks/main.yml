---
- name: "Install vim and dependencies"
  pacman:
    name:
      - "vim"
      - "xsel"
      - "ctags"
      - "nodejs"
      - "yarn"
      - "ripgrep"
      - "libvterm"
      - "neovim"
      - "ruby"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "python2-pynvim"
    - "python-neovim"
    - "neovim-remote"
    - "nerd-fonts-complete"
  loop_control:
    loop_var: "pkg_name"

- name: "Install Think.Vim dependencies"
  pip:
    name:
      - "pynvim"
      - "Send2Trash"
    state: "latest"
    extra_args: "--user"

- name: "Install ruby Think.Vim dependencies"
  gem:
    name: "rouge"
    state: "latest"

- import_tasks: "languages.yml"

- name: "Download Think.Vim repository"
  git:
    repo: "{{ think_vim_repo }}"
    dest: "{{ neovim_directory }}"
    depth: 1
    clone: yes
    update: yes

- name: "Create folder for Neovim local configurations"
  file:
    path: "{{ neovim_directory }}/{{ think_vim_local_configuration_folder }}"
    state: "directory"
    mode: "0700"

- name: "Copy Neovim local configurations"
  template:
    src: "{{ item }}.j2"
    dest: "{{ neovim_directory }}/{{ think_vim_local_configuration_folder }}/{{ item }}"
    mode: "0600"
  with_items:
    - "local_settings.vim"
    - "local_plugins.yaml"

- name: "Create folder for Neovim dictionaries"
  file:
    path: "{{ neovim_spell_dest }}"
    state: "directory"

- name: "Install Neovim dictionaries"
  get_url:
    url: "{{ neovim_spell_url }}/{{ item }}"
    dest: "{{ neovim_spell_dest }}"
  with_items: "{{ neovim_spell_dictionaries }}"
