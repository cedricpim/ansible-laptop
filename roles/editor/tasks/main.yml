---
- name: "Install vim and dependencies"
  pacman:
    name:
      - "vim"
      - "xsel"
      - "ctags"
      - "ripgrep"
      - "libvterm"
      - "neovim"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "python2-pynvim"
    - "python-neovim"
    - "neovim-remote"
    - "nerd-fonts-complete"
  loop_control:
    loop_var: "pkg_name"

- name: "Install plugin dependencies"
  pip:
    name:
      - "pynvim"
      - "Send2Trash"
    state: "latest"
    extra_args: "--user"

- import_tasks: "languages.yml"

- name: "Download Nvim configuration repository"
  git:
    repo: "{{ nvim_config_repo }}"
    dest: "{{ neovim_directory }}"
    depth: 1
    clone: yes
    update: yes

- name: "Create folder for Neovim dictionaries"
  file:
    path: "{{ neovim_spell_dest }}"
    state: "directory"

- name: "Install Neovim dictionaries"
  get_url:
    url: "{{ neovim_spell_url }}/{{ item }}"
    dest: "{{ neovim_spell_dest }}"
  with_items: "{{ neovim_spell_dictionaries }}"
