---
- name: "Install vim and neovim"
  pacman:
    name:
      - "vim"
      - "neovim"
      - "python-neovim"
      - "xsel"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  with_items:
    - "python2-neovim-git"
    - "neovim-remote"
  loop_control:
    loop_var: "pkg_name"

- import_tasks: "languages.yml"

- name: "Create folder for neovim configuration"
  file:
    path: "{{ neovim_directory }}"
    state: "directory"

- name: "Copy neovim configuration file"
  template:
    src: "init.vim.j2"
    dest: "{{ neovim_directory }}/init.vim"
    mode: "0600"

- name: "Copy neovim Coc configuration file"
  template:
    src: "coc-settings.json.j2"
    dest: "{{ neovim_directory }}/coc-settings.json"
    mode: "0600"

- name: "Create folder for neovim dictionaries"
  file:
    path: "{{ neovim_spell_dest }}"
    state: "directory"

- name: "Install neovim dictionaries"
  get_url:
    url: "{{ neovim_spell_url }}/{{ item }}"
    dest: "{{ neovim_spell_dest }}"
  with_items: "{{ neovim_spell_dictionaries }}"

- name: "Create folder for neovim plugin manager"
  file:
    path: "{{ neovim_plugin_dest }}"
    state: "directory"

- name: "Install neovim plugin manager"
  get_url:
    url: "{{ neovim_plugin_url }}"
    dest: "{{ neovim_plugin_dest }}"

- name: "Install/update plugins defined on neovim configuration"
  command: "nvim +'PlugUpdate --sync' +qa"
  register: neovim_plugin_install_result
  changed_when: neovim_plugin_install_result.stdout.find(neovim_plugin_installation_message) >= 0
