---
- name: add gpg key for cower
  command: "gpg --recv-keys --keyserver {{ key_server }} {{ cower_gpg_key }}"

- name: create temporary folder for cower
  file:
    path: "{{ cower_folder }}"
    state: directory

- name: download cower
  get_url:
    url: "{{ aur_repo }}/PKGBUILD?h=cower"
    dest: "{{ cower_folder }}/PKGBUILD"

- name: install cower
  command: "makepkg -i PKGBUILD --noconfirm"
  args:
    chdir: "{{ cower_folder }}"
  environment:
    PATH: '{{ ansible_env.PATH }}:/usr/bin/core_perl'
