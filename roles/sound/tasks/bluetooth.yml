---
- name: "Install Bluetooth related packages"
  pacman:
    name:
      - "bluez"
      - "bluez-utils"
      - "bluez-libs"
      - "bluez-hid2hci"
      - "pulseaudio-bluetooth"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  vars:
    pkg_name: "blueman"

- name: "Enable/start service for bluetooth"
  systemd:
    name: "bluetooth"
    state: "started"
    enabled: yes
  become: yes
