---
- name: "Install LightDM"
  pacman:
    name:
      - "lightdm"
      - "light-locker"
      - "xautolock"
    state: "present"
  become: yes

- include_role:
    name: "yay"
  vars:
    pkg_name: "lightdm-slick-greeter"

- name: "Create folder for LightDM configuration"
  file:
    path: "{{ lightdm_directory }}"
    state: "directory"
    mode: "0755"
  become: yes

- name: "Copy LightDM configuration"
  template:
    src: "lightdm/lightdm.conf.j2"
    dest: "{{ lightdm_directory }}/lightdm.conf"
    mode: "0644"
  become: yes

- include_role:
    name: "zsh"
    tasks_from: "scripts"
  with_items:
    - "lightdm-suspend"
    - "lightdm-cancel"
  loop_control:
    loop_var: "script"

- name: "Enable service for LightDM"
  systemd:
    name: "lightdm"
    enabled: yes
  become: yes
