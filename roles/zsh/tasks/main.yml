---
- name: install zsh
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - zsh
    - zsh-completions

- name: change default shell to zsh
  user:
    name: "{{ user_name }}"
    shell: /usr/bin/zsh

- include_role:
    name: pacaur_package
  vars:
    pkg_name: zsh-autosuggestions
