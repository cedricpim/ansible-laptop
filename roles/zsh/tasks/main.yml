---
- name: install zsh
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - zsh
    - zsh-completions
  become: yes

- name: change default shell to zsh
  user:
    name: "{{ user_name }}"
    shell: /usr/bin/zsh
  become: yes

- name: copy dircolors configuration file
  template:
    src: "dircolors.j2"
    dest: "~/.dircolors"
    mode: 0600
  when: ansible_system == "Linux"

- include_role:
    name: pacaur_package
  vars:
    pkg_name: zsh-autosuggestions

- import_tasks: configurations.yml
- import_tasks: ripgrep.yml
