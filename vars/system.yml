---
users: "{{ vault_users }}"

ssh_keys: "{{ vault_ssh_keys }}"

system_time_zone: "{{ vault_system_time_zone }}"
system_hostname: "{{ vault_system_hostname }}"

network_interface: "{{ vault_network_interface }}"
network_name: "{{ vault_network_name }}"
network_passphrase: "{{ vault_network_passphrase }}"
network_wireguard_service: "{{ vault_network_wireguard_service }}"

github_access_token: "{{ vault_github_access_token }}"

backup_size: "{{ vault_backup_size }}"
backup_password: "{{ vault_backup_password }}"
backup_dirs: "{{ vault_backup_dirs }}"
backup_exclude_options: "{{ vault_backup_exclude_options }}"
