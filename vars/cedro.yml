---
### General configurations
main: yes
server: yes

default_browser: "firefox"

firefox_profile: "Path=[a-z0-9]{8}.default"

syncthing_port: "8384"

wallpaper: "landscape.jpg"

workspaces:
  - { key: "1", keybinding: "1", symbol: "", assigned: "Slack" }
  - { key: "2", keybinding: "2", symbol: "", assigned: "firefox" }
  - { key: "3", keybinding: "3", symbol: "" }
  - { key: "4", keybinding: "4", symbol: "" }
  - { key: "5", keybinding: "5", symbol: "V" }
  - { key: "6", keybinding: "6", symbol: "VI" }
  - { key: "7", keybinding: "7", symbol: "VII" }
  - { key: "8", keybinding: "8", symbol: "VIII" }
  - { key: "9", keybinding: "9", symbol: "IX" }
  - { key: "10", keybinding: "0", symbol: "X" }

startup_applications:
  - "sleep 3 && keepassxc"
  - "slack"
  - "sleep 3 && firefox"

scratchpad_applications:
  - { name: "todo", keybinding: "T", launcher: "terminal" }
  - { name: "yt", keybinding: "Y", launcher: "terminal" }
  - { name: "ikhal", keybinding: "A", launcher: "terminal" }
  - { name: "neomutt", keybinding: "E", launcher: "terminal" }
  - { name: "newsboat", keybinding: "N", launcher: "terminal" }
  - { name: "Spotify", keybinding: "S", launcher: "spotify" }
  - { name: "Signal", keybinding: "M", launcher: "signal-desktop" }
  - { name: "pilorama", keybinding: "P", launcher: "pilorama" }

colorscheme_name: "catppuccin-mocha"

colorscheme:
  foreground: "#FFFFFF"
  background: "#000000"
  cursor: "#726B72"
  colors:
    - { name: "darkblack", value: "#393939" }
    - { name: "darkred", value: "#DA4939" }
    - { name: "darkgreen", value: "#9ACC79" }
    - { name: "darkyellow", value: "#D0D26B" }
    - { name: "darkblue", value: "#6D9CBE" }
    - { name: "darkmagenta", value: "#9F5079" }
    - { name: "darkcyan", value: "#435D75" }
    - { name: "darkwhite", value: "#C2C2C2" }
    - { name: "black", value: "#474747" }
    - { name: "red", value: "#FF6C5C" }
    - { name: "green", value: "#8FB676" }
    - { name: "yellow", value: "#C8BC45" }
    - { name: "blue", value: "#D0D0FF" }
    - { name: "magenta", value: "#A761C2" }
    - { name: "cyan", value: "#6E98A4" }
    - { name: "white", value: "#C2C2C2" }

### Encrypted

personal_server: "{{ vault_personal_server }}"
personal_server_shortcut: "{{ vault_personal_server_shortcut }}"
personal_server_photos: "{{ vault_personal_server_photos }}"
personal_local_photos: "{{ vault_personal_local_photos }}"
personal_public_files: "{{ vault_personal_public_files }}"
