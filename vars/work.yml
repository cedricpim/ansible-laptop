### General configurations

default_browser: "firefox-developer-edition"

firefox_profile: "Path=[a-z0-9]{8}.dev-edition-default"

syncthing_port: "8385"

wallpaper: "your-wallpaper.jpg"

workspaces:
  - { key: "1", keybinding: "1", symbol: "", assigned: "Slack" }
  - { key: "2", keybinding: "2", symbol: "", assigned: "firefox-developer-edition" }
  - { key: "3", keybinding: "3", symbol: "" }
  - { key: "4", keybinding: "4", symbol: "" }
  - { key: "5", keybinding: "5", symbol: "V" }
  - { key: "6", keybinding: "6", symbol: "VI" }
  - { key: "7", keybinding: "7", symbol: "VII" }
  - { key: "8", keybinding: "8", symbol: "VIII" }
  - { key: "9", keybinding: "9", symbol: "IX" }
  - { key: "10", keybinding: "0", symbol: "" }

scratchpad_applications:
  - { name: "todowork", keybinding: "T", launcher: "terminal", size: "80% 80%" }
  - { name: "ikhal", keybinding: "A", launcher: "terminal" }
  - { name: "neomutt", keybinding: "E", launcher: "terminal", size: "80% 80%" }
  - { name: "newsboat", keybinding: "N", launcher: "terminal" }
  - { name: "Spotify", keybinding: "S", launcher: "spotify", size: "80% 80%" }
  - { name: "Signal", keybinding: "M", launcher: "signal-desktop", class: "[Ss]ignal", size: "80% 80%", }
  - { name: "alacritty", keybinding: "O", size: "90% 90%" }

colorscheme_name: "lushwal"

colorscheme:
  foreground: "#D8DEE9"
  background: "#2E3440"
  cursor: "#D8DEE9"
  colors:
    - { name: "darkblack", value: "#3B4252" }
    - { name: "darkred", value: "#BF616A" }
    - { name: "darkgreen", value: "#A3BE8C" }
    - { name: "darkyellow", value: "#EBCB8B" }
    - { name: "darkblue", value: "#81A1C1" }
    - { name: "darkmagenta", value: "#B48EAD" }
    - { name: "darkcyan", value: "#88C0D0" }
    - { name: "darkwhite", value: "#E5E9F0" }
    - { name: "black", value: "#4C566A" }
    - { name: "red", value: "#BF616A" }
    - { name: "green", value: "#A3BE8C" }
    - { name: "yellow", value: "#EBCB8B" }
    - { name: "blue", value: "#81A1C1" }
    - { name: "magenta", value: "#B48EAD" }
    - { name: "cyan", value: "#8FBCBB" }
    - { name: "white", value: "#ECEFF4" }
    - { name: "dimblack", value: "#373E4D" }
    - { name: "dimred", value: "#94545D" }
    - { name: "dimgreen", value: "#809575" }
    - { name: "dimyellow", value: "#B29E75" }
    - { name: "dimblue", value: "#68809A" }
    - { name: "dimmagenta", value: "#8C738C" }
    - { name: "dimcyan", value: "#6D96A5" }
    - { name: "dimwhite", value: "#AEB3BB" }
  extras:
    dim_foreground: "#A5ABB6"
    cursor_text: "#2E3440"
    vi_mode_cursor:
      text: "#2E3440"
      cursor: "#D8DEE9"
    selection:
      text: CellForeground
      background: "#4C566A"
    search:
      matches:
        foreground: CellBackground
        background: "#88C0D0"
      footer_bar:
        background: "#434C5E"
        foreground: "#D8DEE9"

