---
### General configurations

default_browser: "firefox-developer-edition"

firefox_profile: "Path=[a-z0-9]{8}.dev-edition-default"

syncthing_port: "8385"

wallpaper: "your-wallpaper.jpg"

workspaces:
  - { key: "$ws1",  keybinding: "1",  name: "1:", assigned: "Slack" }
  - { key: "$ws2",  keybinding: "2",  name: "2:", assigned: "firefox" }
  - { key: "$ws3",  keybinding: "3",  name: "3:" }
  - { key: "$ws4",  keybinding: "4",  name: "4:" }
  - { key: "$ws5",  keybinding: "5",  name: "5" }
  - { key: "$ws6",  keybinding: "6",  name: "6" }
  - { key: "$ws7",  keybinding: "7",  name: "7" }
  - { key: "$ws8",  keybinding: "8",  name: "8" }
  - { key: "$ws9",  keybinding: "9",  name: "9" }
  - { key: "$ws10", keybinding: "0",  name: "10:" }

startup_applications:
  - "sleep 3 && keepassxc"
  - "caffeine"
  - "copyq"
  - "dunst"
  - "slack"
  - "sleep 3 && firefox-developer-edition"
  - "light-locker"
  - "redshift-gtk"
  - "udiskie -ans"
  - "performetric"
  - "mullvad-vpn"
  - "blueman-applet"

scratchpad_applications:
  - { name: "todo",     keybinding: "t" }
  - { name: "mpsyt",    keybinding: "m" }
  - { name: "ikhal",    keybinding: "c" }
  - { name: "neomutt",  keybinding: "e", custom: "resize set 70ppt 80ppt" }
  - { name: "spotify",  keybinding: "s" }
  - { name: "newsboat", keybinding: "n" }

colorscheme_name: "vim-material"
background_color: "light"

colorscheme:
  foreground: "#4A4543"
  background: "#E4E4E4"
  cursor_color: "#FFFFFF"
  colors:
    - { key: "color0",  name: "darkblack",   value: "#090300" }
    - { key: "color1",  name: "darkred",     value: "#DB2D20" }
    - { key: "color2",  name: "darkgreen",   value: "#01A252" }
    - { key: "color3",  name: "darkyellow",  value: "#9E9A09" }
    - { key: "color4",  name: "darkblue",    value: "#01A0E4" }
    - { key: "color5",  name: "darkmagenta", value: "#A16A94" }
    - { key: "color6",  name: "darkcyan",    value: "#B5E4F4" }
    - { key: "color7",  name: "darkwhite",   value: "#A5A2A2" }
    - { key: "color8",  name: "black",       value: "#5C5855" }
    - { key: "color9",  name: "red",         value: "#DB2D20" }
    - { key: "color10", name: "green",       value: "#01A252" }
    - { key: "color11", name: "yellow",      value: "#FBA922" }
    - { key: "color12", name: "blue",        value: "#01A0E4" }
    - { key: "color13", name: "magenta",     value: "#A16A94" }
    - { key: "color14", name: "cyan",        value: "#B5E4F4" }
    - { key: "color15", name: "white",       value: "#FFFFFF" }

### Encrypted

zsh_extra: "{{ vault_zsh_extra }}"

i3_extra: "{{ vault_i3_extra }}"
